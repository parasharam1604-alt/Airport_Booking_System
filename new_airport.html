{% extends "base.html" %}
{% block content %}
  <h2>New Airport</h2>
  <form method="post">
    <div class="mb-3"><label>Code</label><input class="form-control" name="code" required></div>
    <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
    <div class="mb-3"><label>City</label><input class="form-control" name="city" required></div>

  </form>
{% endblock %}
